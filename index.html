
<!DOCTYPE HTML>

<html>
    <head>
        <title>HaxoGreen</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/climacons-font.css" />
        <link rel="stylesheet" href="css/level2.css" />
        <meta name="viewport" content="initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
    </head>
    <body>

        <div class="container-fluid">

            <div class="row hidden-sm hidden-xs">

                <div class="col-md-8 datetime">

                    <h1 class="time"><a target="_blank" href="https://twitter.com/hashtag/haxogreen">#HaxoGreen</a></h1>
                    <h3 class="date"></h3>

                </div>

                <div class="col-md-4 weather">

                    <div class="row">
                        <div class="col-xs-6">
                            <span class="weatherIcon"></span>
                        </div>
                        <div class="col-xs-6">
                            <h1 class="currentTemp"></h1>
                        </div>
                    </div>

                </div>

            </div>

            <div class="row">

                <div class="col-md-4">
                    <h1 class="panelHeader">Statistics</h1>
                    <a href="/munin">
                        <div class="panel status warning">
                            munin
                        </div>
                    </a>

                    <h1 class="panelHeader">Network status</h1>
                    <a href="/cgi-bin/icinga/status.cgi">
                        <div class="panel status danger">
                            icinga
                        </div>
                    </a>

                </div>
                <div class="col-md-8 netStats">
                    <h1 class="panelHeader">Bandwidth usage</h1>
                    <a target="_blank" href="http://www.conostix.com/www/images/haxo/haxogreen.png">
                        <img id="bandwidth"src="http://www.conostix.com/www/images/haxo/haxogreen.png">
                    </a>
                </div>


            </div>

            <div class="row">

                <div class="col-md-4">

                </div>
                <div class="col-md-4">
                    <h1 class="panelHeader">Trains <small>(Dudelange-centre)</small></h1>
                    <div class="panel busses"></div>

                </div>
                <div class="col-md-4 netStats">
                    <h1 class="panelHeader">Train information</h1>
                    <div class="cfl"></div>
                </div>

            </div>

        </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/level2.js"></script>

    </body>
</html>
