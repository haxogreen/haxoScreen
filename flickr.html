
<!DOCTYPE HTML>

<html>
    <head>
        <title>HaxoGreen</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/climacons-font.css" />
        <link rel="stylesheet" href="css/level2.css" />
        <meta name="viewport" content="initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <META HTTP-EQUIV="refresh" CONTENT="60">
        <style type="text/css">

        body {



        }

        a:link, a:visited, a:active {
            color: #00ff00;
        }

        </style>
    </head>
    <body>

        <div class="container-fluid">

            <div class="row hidden-sm hidden-xs">

                <div class="col-md-5 datetime">

                    <h1 class="time"></h1>
                    <h3 class="date"></h3>

                </div>

                <div class="col-md-4 weather">

                    <div class="row">
                        <div class="col-xs-6">
                            <span class="weatherIcon"></span>
                        </div>
                        <div class="col-xs-6">
                            <h1 class="currentTemp"></h1>
                        </div>
                    </div>

                </div>

                <div class="col-md-3 weather">
                    <h1 class="panelHeader">Trains <small>(Dudelange-centre)</small></h1>
                    <div class="panel busses"></div>
                </div>

            </div>

            <div class="row">

                <div class="col-md-4">
                    <a class="twitter-timeline" href="https://twitter.com/hashtag/haxogreen" data-widget-id="495579528496828416">#haxogreen Tweets</a>
                    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
                </div>
                <div class="col-md-8 netStats">
                    <a target="_blank" href="http://www.conostix.com/www/images/haxo/haxogreen.png">
                        <img id="bandwidth"src="http://www.conostix.com/www/images/haxo/haxogreen.png">
                    </a>
                </div>


            </div>

            <div class="row">

                <div class="col-md-4 schedule">
                </div>

            </div>

        </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/level2.js"></script>
    <script type="text/javascript">

        !function ($) {

            $(function(){

                setInterval( function() {
                    flicker();
                }, 1);

            });

        }(window.jQuery);

        function flicker() {

            $('body').css('background-color', '#ff0000');

            setTimeout(function() {

                $('body').css('background-color', '#0000ff');

             }, 100);

        }



    </script>

    </body>
</html>
